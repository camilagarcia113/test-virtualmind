<html>
<head>
    <title>Quotations</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>

    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
</head>

<body ng-app="myApp">
    <div ng-controller="myCtrl" class="container-fluid">
        <br>
        <h1>Currency quotations: </h1>
        <br>

        <div class="card-columns">
            <div ng-repeat="q in quotations" >
                <div class="card">
                    <div class="card-block text-center">
                        <h3 class="card-header">{{q.currency}}</h3>
                        <h4 class="card-text">{{q.buy}}</h4>
                        <h4 class="card-text">{{q.sell}}</h4>
                        <h4 class="card-text">{{q.timestamp}}</h4>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
</body>
</html>
